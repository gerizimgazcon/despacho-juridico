<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Justicia & Asociados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            line-height: 1.6;
        }

        header {
            background-color: #002b5c;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background: #003f88;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background: #00509e;
        }

        section {
            max-width: 700px;
            margin: auto;
            background: white;
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
        }

        h2 {
            color: #003f88;
            margin-bottom: 15px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input, textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #003f88;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #00509e;
        }

        footer {
            background: #002b5c;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        /* Botón flotante WhatsApp */
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 2px 2px 3px #999;
            z-index: 100;
            text-decoration: none;
            animation: bounce 2s infinite;
        }

        .whatsapp-float i {
            margin: 0;
        }

        /* Animación de rebote */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <h1>Justicia & Asociados</h1>
        <p>Contacto</p>
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="nuestra firma.html">Nuestra Firma</a>
        <a href="equipo.html">Nuestro Equipo</a>
        <a href="servicios.html">Servicios</a>
        <a href="contactos.html">Contacto</a>
    </nav>

    <section>
        <h2>Envíanos un mensaje</h2>
        <p>Por favor, completa el siguiente formulario y nuestro equipo se pondrá en contacto contigo lo antes posible.</p>

        <form action="mailto:correo@tudespacho.com" method="post" enctype="text/plain">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Tu número" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Botón flotante de WhatsApp -->
    <a href="https://wa.me/5215512345678" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <footer>
        <p>&copy; 2025 Justicia & Asociados - Todos los derechos reservados</p>
    </footer>

</body>
</html>
